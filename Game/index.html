                <section id="table">
                    <!-- Create a seat for the dealer, since every table has a dealer -->
                    <li class="player seat-dealer">
                        <h3 class="player-name">Dealer</h3>
                    </li>

                    <!-- Display each player's hand -->
                    <player-info data-ng-repeat="player in gameCtrl.players" data-ng-controller="HandController as handCtrl"></player-info>

                    <div id="board">
                        <ul>
                            <li class="card" data-ng-repeat="card in table.cards">
                                <img data-ng-src="{{ card.imgMid }}" data-ng-alt="{{ card.name }} of {{ card.suit }}" width="143" height="200" />
                            </li>
                        </ul>
                    </div>

                    <div id="potSize">
                        <span class="table-money">Pot Size: {{ table.potSize | currency }}</span>
                        <span class="table-money">Blinds: {{ table.smallBlind.amt }} / {{ table.bigBlind.amt }}</span>
