<ul class="players" data-ng-show="player">
    
    <li class="player seat-{{$index + 1}}">

        <h3 class="player-name">
            {{ player.name }}
            <span data-ng-show="table.winner.seat === $index" class="winning-player">
                (Winner!)
            </span>

            <span class="player-money">({{ player.money | currency }})</span>
            <span>Current Bet: {{ player.bet.amt | currency }}</span>
            <span class="hand-rank" data-ng-show="player.handRank">(Hand Rank: {{ player.handRank }})</span>
            <span data-ng-show="table.smallBlind.seat === $index">(Small Blind)</span>
            <span data-ng-show="table.bigBlind.seat === $index">(Big Blind)</span>
        </h3>
        <small>Player Hand: {{ player.hand.handType.name }}</small>
        <br />
        <small>Hand Rank: {{ player.hand.handType.rank }}</small>

        <bet-options data-ng-show="table.turn === $index && !player.hand.handRank"></bet-options>
        <!-- ul>
            <li>
                <b>Money:</b>
                <span data-ng-repeat="chip in player.chips">
                    <br />
                    <img data-ng-src="{{ chip.imgThumb }}" alt="chips" width="25" height="25" />
                    x {{ chip.qty }}
                </span>
            </li>
        </ul -->

        <div class="player-hand">
            <span data-ng-repeat="card in player.hand.cards">
                <a-card class="card-thumb"></a-card>
                <!-- img data-ng-src="{{ card.imgThumb }}" alt="{{ card.name }} of {{ card.suit }}" width="54" height="75" / -->
            </span>
            <img class="dealer-button" src="/Game/Images/Chips/dealer-200.png" width="50" height="50" data-ng-show="table.dealer.seat === $index" />
        </div>

    </li>
</ul>
