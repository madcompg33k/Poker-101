<aside id="gameOptions" class="game-options panel panel-default">
    <div class="row options">
        <form class="actions box col-xs-10 col-xs-offset-1 panel-body" name="playerForm" data-ng-submit="">
            
            <h3><u>Game Options</u></h3>
            
            <div class="row">
                <add-player class="col-xs-12 col-sm-12 col-md-12"></add-player>
            </div>
                    
            <hr />

            <div class="row">
                <label class="col-xs-12 col-md-6">Small Blind: </label>
                <input type="text" class="col-xs-12 col-md-6" data-ng-model="table.smallBlind.amt" />
            </div>
            <div class="row">
                <label class="col-xs-12 col-sm-12 col-md-6">Big Blind: </label>
                <input type="text" class="col-xs-12 col-sm-12 col-md-6" data-ng-model="table.bigBlind.amt" />
            </div>
            <div class="row">
                <label class="col-xs-10 col-sm-10 col-md-6">Show Cards: </label>
                <input type="checkbox" class="col-xs-2 col-sm-2 col-md-6 text-left" data-ng-model="game.showCards" />
            </div>
        
            <div class="row">
                <p class="col-md-12 h4">
                    Better: {{ table.better.name }}
                    <br />
                    Current Bet: {{ table.currentBet }}
                    <br />
                    Seat Turn: {{ table.turn }}
                </p>
            </div>

            <bet-options class="box container col-xs-12 col-sm-12 col-md-12 col-lg-12" data-ng-repeat="player in gameCtrl.players | limitTo: 1" data-ng-show="table.turn === 0 && !gameCtrl.players[0].handType.rank"></bet-options>

            <hr />
            <div class="row">
                <button class="game-play-button col-xs-12 col-sm-12 col-md-12 col-lg-12 h2" data-ng-click="tableCtrl.dealCards()" data-ng-show="gameCtrl.players[0].handRank || !gameCtrl.players[0].cards.length">
                    Deal Cards
                </button>
            </div>
        </form>
    </div>
    
</aside>
