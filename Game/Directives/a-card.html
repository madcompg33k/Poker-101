<div class="svg-card" data-ng-class="{{ card.suitColor }}">
    
    <div class="inner-border" data-ng-class="card.suitColor">
        <div class="suit-value">
            {{ card.shortname }}
        </div>
        <div class="suit" data-ng-bind-html="card.suitSVG | unsafe" data-ng-class="card.suitColor"> <!-- data-ng-repeat="i in getNumber(card.value) track by $index" -->
            {{ card.suitSVG }}
        </div>
    </div>

</div>
