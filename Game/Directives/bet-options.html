<div id="betOptionsContainer">
    <h3>Your Turn</h3>
    <form class="bet-options">
        <button class="check" data-ng-show="table.currentBet === 0" data-ng-click="tableCtrl.playerChecks(player)">Check</button>
        <button class="call" data-ng-hide="table.currentBet === 0" data-ng-click="tableCtrl.playerCalls(player)">Call ({{ (table.currentBet - gameCtrl.player.bet.amt) | currency }})</button>
        <button class="fold" data-ng-hide="table.currentBet === 0" data-ng-click="tableCtrl.playerFolds(player)">Fold</button>
        
        <div>
            <h5>Bet</h5>
            <button class="bet bet-minimum"
                    data-ng-click="tableCtrl.playerBets(player, (
                        table.currentBet < table.bigBlind.amt
                            ? table.bigBlind.amt > player.money ? player.money : table.bigBlind.amt
                            : table.currentBet * 1.5 > player.money ? player.money : table.currentBet * 1.5
                ))">
                {{
                    table.currentBet * 1.5 < table.bigBlind.amt
                        ? table.bigBlind.amt > player.money
                            ? player.money
                            : table.bigBlind.amt
                        : table.currentBet * 1.5 > player.money
                            ? player.money
                            : table.currentBet * 1.5
                        | currency
                }}
                <!-- Add in handling for current bets being larger than the pot size -->
            </button>
            <button class="bet bet-half"
                    data-ng-click="tableCtrl.playerBets(player, (
                        table.potSize / 2 > table.currentBet * 2
                            ? table.potSize / 2 > player.money ? player.money : table.potSize / 2
                            : table.currentBet * 2 > player.money ? player.money : table.currentBet * 2
                ))">
                {{
                    table.potSize / 2 > table.currentBet * 2
                        ? table.potSize / 2 > player.money
                            ? player.money
                            : table.potSize / 2
                        : table.currentBet * 2 > player.money
                            ? player.money
                            : table.currentBet * 2
                        | currency
                }}
            </button>
            <button class="bet bet-pot"
                    data-ng-click="tableCtrl.playerBets(player, (
                        table.potSize > table.currentBet * 2.5
                            ? table.potSize > player.money ? player.money : table.potSize
                            : table.currentBet * 2.5 > player.money ? player.money : table.currentBet * 2.5
                ))">
                {{
                    table.potSize > table.currentBet * 2.5
                        ? table.potSize > player.money
                            ? player.money
                            : table.potSize
                        : table.currentBet * 2.5 > player.money
                            ? player.money
                            : table.currentBet * 2.5
                        | currency
                }}
            </button>
            <button class="bet-other" data-ng-click="tableCtrl.playerBets(player, player.bet.amt)">
                <input type="text" data-ng-model="player.bet.amt" /> <label>Other</label>
            </button>
            <button class="bet-all-in" data-ng-click="tableCtrl.playerBets(player, player.money)">All In ({{ player.money | currency }})</button>
        </div>
    </form>
</div>
