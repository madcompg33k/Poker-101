<div id="betOptionsContainer">
    <h3>Your Turn</h3>
    <form class="bet-options">
        <button class="check" data-ng-show="table.currentBet == 0" data-ng-click="tableCtrl.playerChecks(player)">Check</button>
        <button class="check" data-ng-show="table.currentBet >= 0" data-ng-click="tableCtrl.playerCalls(player)">Call ({{ (table.currentBet - gameCtrl.player.bet.amt) | currency }})</button>
        <div>
            <h5>Bet</h5>
            <button class="bet bet-half"
                    data-ng-click="tableCtrl.playerBets(player,
                    (table.potSize / 2 < table.bigBlind.amt
                        ? table.currentBet * 2 > player.money ? player.money : table.currentBet * 2
                        : table.potSize / 2 > player.money ? player.money : table.potSize / 2
                ))">
                {{
                    table.potSize / 2 < table.bigBlind.amt
                        ? table.currentBet * 2 > player.money ? player.money : table.currentBet * 2
                        : table.potSize / 2 > player.money ? player.money : table.potSize / 2
                        | currency
                }}
                <!-- Add in handling for current bets being larger than the pot size -->
            </button>
            <button class="bet bet-pot"
                    data-ng-click="tableCtrl.playerBets(player,
                    (table.potSize < table.bigBlind.amt
                        ? table.currentBet * 4 > player.money ? player.money : table.currentBet * 4
                        : table.potSize > player.money ? player.money : table.potSize
                ))">
                {{
                    table.potSize < table.bigBlind.amt
                        ? table.currentBet * 4 > player.money ? player.money : table.currentBet * 4
                        : table.potSize > player.money ? player.money : table.potSize
                        | currency
                }}
            </button>
            <button class="bet bet-all-in" data-ng-click="tableCtrl.playerBets(player, player.money)">{{ player.money | currency }}</button>
            <button class="bet bet-other" data-ng-click="tableCtrl.playerBets(player, player.bet.amt)">
                <input type="text" data-ng-model="player.bet.amt" /> <label>Other</label>
            </button>
        </div>
        <button class="fold" data-ng-click="tableCtrl.playerFolds(player)">Fold</button>
    </form>
</div>
