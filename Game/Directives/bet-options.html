<div id="betOptionsContainer">
    <h3>Your Action</h3>

    <div class="row">
        <form class="bet-options col-md-12">

            <div class="row">
                <button class="col-md-12 check" data-ng-show="table.currentBet === 0 || table.currentBet === player.bet.amt" data-ng-click="tableCtrl.playerBetAction('Check', player, 0)">
                    Check
                </button>

                <button class="col-md-12 call" data-ng-hide="table.currentBet === 0 || table.currentBet === player.bet.amt" data-ng-click="tableCtrl.playerBetAction('Call', player, table.currentBet)">
                    Call {{ player.bet.amt > 0 && player.bet.amt < table.currentBet ? "+(" : "(" }} {{ (table.currentBet - player.bet.amt) | currency }})
                </button>

                <button class="col-md-12 fold" data-ng-hide="table.currentBet === 0" data-ng-click="tableCtrl.playerBetAction('Fold', player, player.bet.amt)">Fold</button>
            </div>
        
            <h4>Bet</h4>

            <div class="row">

                <button class="col-md-4 bet bet-minimum"
                        data-ng-click="tableCtrl.playerBetAction('Raise', player, (
                            table.cards.length
                                ? table.currentBet <= table.bigBlind.amt
                                    ? table.bigBlind.amt
                                    : table.currentBet * 1.5
                                : table.currentBet <= table.bigBlind.amt * 2
                                    ? table.bigBlind.amt * 2
                                    : table.currentBet * 1.5
                    ))">
                    {{
                        table.cards.length
                            ? table.currentBet <= table.bigBlind.amt
                                ? table.bigBlind.amt
                                : table.currentBet * 1.5
                            : table.currentBet <= table.bigBlind.amt * 2
                                ? table.bigBlind.amt * 2
                                : table.currentBet * 1.5
                            | currency
                    }}
                    <!-- /*
                        table.currentBet * 1.5 < table.bigBlind.amt
                            ? table.bigBlind.amt > player.money
                                ? player.money
                                : table.bigBlind.amt
                            : table.currentBet * 1.5 > player.money
                                ? player.money
                                : table.currentBet * 1.5
                            | currency
                        */ -->
                    <!-- Add in handling for current bets being larger than the pot size -->
                </button>

                <button class="col-md-4 bet bet-half"
                        data-ng-click="tableCtrl.playerBetAction('Raise', player, (
                            table.cards.length
                                ? table.currentBet <= table.bigBlind.amt * 2
                                    ? table.bigBlind.amt * 2
                                    : table.currentBet * 2
                                : table.currentBet <= table.bigBlind.amt * 3
                                    ? table.bigBlind.amt * 3
                                    : table.currentBet * 2
                    ))">
                    {{
                        table.cards.length
                            ? table.currentBet <= table.bigBlind.amt * 2
                                ? table.bigBlind.amt * 2
                                : table.currentBet * 2
                            : table.currentBet <= table.bigBlind.amt * 3
                                ? table.bigBlind.amt * 3
                                : table.currentBet * 2
                            | currency
                    }}
                    <!-- /*
                        table.potSize / 2 > table.currentBet * 2
                            ? table.potSize / 2 > player.money
                                ? player.money
                                : table.potSize / 2
                            : table.currentBet * 2 > player.money
                                ? player.money
                                : table.currentBet * 2
                            | currency
                        */ -->
                </button>

                <button class="col-md-4 bet bet-pot"
                        data-ng-click="tableCtrl.playerBetAction('Raise', player, (
                            table.cards.length
                                ? table.currentBet <= table.bigBlind.amt * 3
                                    ? table.bigBlind.amt * 3
                                    : table.currentBet * 3
                                : table.currentBet <= table.bigBlind.amt * 4
                                    ? table.bigBlind.amt * 4
                                    : table.currentBet * 3
                    ))">
                    {{
                        table.cards.length
                            ? table.currentBet <= table.bigBlind.amt * 3
                                ? table.bigBlind.amt * 3
                                : table.currentBet * 3
                            : table.currentBet <= table.bigBlind.amt * 4
                                ? table.bigBlind.amt * 4
                                : table.currentBet * 3
                            | currency
                    }}
                    <!-- /*
                        table.potSize > table.currentBet * 2.5
                            ? table.potSize > player.money
                                ? player.money
                                : table.potSize
                            : table.currentBet * 2.5 > player.money
                                ? player.money
                                : table.currentBet * 2.5
                            | currency
                        */ -->
                </button>
            </div>
            <div class="bet-other row">
                <input class="col-md-6" type="text" data-ng-model="player.bet.amt" format="currency" />
                <button class="bet-other col-md-6" data-ng-click="tableCtrl.playerBetAction('Raise', player, player.bet.amt)">Other</button>
            </div>
            
            <div class="row">
                <button class="bet-all-in col-md-12 h4" data-ng-click="tableCtrl.playerBetAction('Raise', player, player.money)">
                    <b>All In ({{ player.money | currency }})</b>
                </button>
            </div>
        </form>
    </div>
</div>
